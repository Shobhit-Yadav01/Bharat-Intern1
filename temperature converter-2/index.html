<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Poppins:wght@100;300;400;500;600;700;800;900&family=Ubuntu:wght@300;400;500;700&display=swap"rel="stylesheet'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css'>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
  <div class="container">
  <h2>Temperature Converter</h2>
  <div style="display: flex; flex-direction: column; align-items: center;">
    <span id="errorMessage" class="message"></span>
    <input type="number" id="inputTemp" placeholder="Enter temperature" class="input">
    <select id="unitSelect" class="input">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
    <br>
    <button class="button" onclick="convertTemperature()">Convert</button>
  </div>
  <div class="result" id="result"></div>
</div>

<footer style="text-align: center; margin-top: 20px; color: #555;">
  <p>Shobhit Yadav &copy; 2023. All rights reserved.</p>
</footer>

<script src="script.js"></script>

</body>
</html>
